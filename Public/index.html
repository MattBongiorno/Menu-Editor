<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <!-- will add styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Menu Editor</title>
</head>

<body>
    <nav>
        <a href="/">Menu Editor</a>
        <a href="/menu">Menu</a>
    </nav>
    <div class="wrapper menu">
        <header>
            <h1>Menu Editor</h1>
        </header>
        <div class="ui container menu">
            <div class="ui raised card m-auto">
                <div class="prev-menu">
                    <h3>Current Menu</h3>
                    <div>
                        <div class="Menu Items"></div>
                        <div class="buttons">
                            <a id="continue-btn" href="/menu?" class="huge ui blue button">Continue Creating Menu</a>
                            <a href="/menu" class="huge positive ui button">New Menu</a>
                        </div>
                    </div>
                </div>
                <div class="new-menu-item">
                    <h3>Create Your Menu Item</h3>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div>
        Menu Item Added!
    </div>
    <script src="/api.js"></script>
    <script src="/menu.js"></script>
    <script src="/index.js"></script>
</body>

</html>
